<div class="container">
    <div class="login-home login-tabs">
        <div class="login-text">Autenticação do jogo</div>

        <div class="login-options">
            <button class="btn login-btn connect connect-home-microsoft">MICROSOFT <div class="icon-arrow"></div></button>
            <button class="btn login-btn connect connect-home-crack">PIRATA <div class="icon-arrow"></div></button>
        </div>
        <button class="btn login-btn cancel cancel-home" style="display: none;">CANCELAR</button>
    </div>

    <div class="login-offline login-tabs">
        <div class="login-text">Autenticação do jogo</div>
        <div class="input-login">
            <input type="text" class="email email-offline" placeholder="Nickname" />
        </div>
        <div class="login-options column">
            <button class="btn login-btn connect connect-offline full-width">CONECTAR <div class="icon-arrow"></div></button>
            <button class="btn login-btn cancel cancel-offline full-width" style="display: none;">CANCELAR</button>
        </div>
    </div>

    <div class="login-AZauth login-tabs">
        <div class="login-text">Autenticação do jogo</div>
        <div class="input-login">
            <input type="text" class="email email-AZauth" placeholder="E-mail" />
            <input type="password" class="password password-AZauth" placeholder="Senha" />
        </div>
        <div class="login-options">
            <button class="btn login-btn connect connect-AZauth">CONECTAR <div class="icon-arrow"></div></button>
            <button class="btn login-btn cancel cancel-AZauth" style="display: none;">CANCELAR</button>
        </div>
    </div>

    <div class="login-AZauth-A2F login-tabs">
        <div class="login-text">Digite o código de segurança</div>
        <div class="input-login">
            <input type="text" class="A2F A2F-AZauth" placeholder="Código" />
        </div>
        <div class="login-options">
            <button class="btn login-btn connect connect-AZauth-A2F">VALIDAR <div class="icon-arrow"></div></button>
            <button class="btn login-btn cancel cancel-AZauth-A2F">CANCELAR</button>
        </div>
    </div>
</div>
