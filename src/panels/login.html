<div class="container">
    <div class="login-home login-tabs">
        <div class="login-text">Autenticação do jogo</div>

        <div class="login-options">
            <button class="connect connect-home-microsoft">Login Microsoft</button>
            <button class="connect connect-home-crack">Login Offline (Pirata)</button>
            <button class="cancel cancel-home" style="display: none;">Cancelar</button>
        </div>
    </div>

    <div class="login-offline login-tabs">
        <div class="login-text">Seu nickname</div>
        <div class="input-login">
            <input type="text" class="email email-offline" placeholder="Nickname" />
        </div>
        <div class="login-options">
            <button class="connect connect-offline">Conectar</button>
            <button class="cancel cancel-offline" style="display: none;">Cancelar</button>
        </div>
    </div>

    <div class="login-AZauth login-tabs">
        <div class="login-text">Entre em sua conta para jogar.</div>
        <div class="input-login">
            <input type="text" class="email email-AZauth" placeholder="E-mail" />
            <input type="password" class="password password-AZauth" placeholder="Senha" />
        </div>
        <div class="login-options">
            <button class="connect connect-AZauth">Conectar</button>
            <button class="cancel cancel-AZauth" style="display: none;">Cancelar</button>
        </div>
    </div>

    <div class="login-AZauth-A2F login-tabs">
        <div class="login-text">Digite o código de segurança</div>
        <div class="input-login">
            <input type="text" class="A2F A2F-AZauth" placeholder="Código" />
        </div>
        <div class="login-options">
            <button class="connect connect-AZauth-A2F">Validar</button>
            <button class="cancel cancel-AZauth-A2F">Cancelar</button>
        </div>
    </div>
</div>
